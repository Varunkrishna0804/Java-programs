<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
</head>
<body bgcolor="black" style="color:white";>
     <center>
           <h1>Registration Form</h1>
     <form>
            <table>
                <tr>
                    <td>Name</td> <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td>Age</td> <td><input type="number" placeholder="Enter your age"></td>
                </tr>
                <tr>
                    <td>Gender</td> 
                    <td>
                        <input type="radio" name="gender">male 
                        <input type="radio" name="gender">female
                     </td>
                </tr>
                <tr>
                    <td>Email</td> <td><input type="email" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td>Select a course</td>
                    <td>
                    <select>
                        <option>Adv java</option>
                        <option>SQL </option>
                        <option>python</option>
                    </select>
                </td>
                </tr>
                <tr>
                    <td>Upload your Resume</td>
                    <td>
                        <input type="file">
                    </td>
                    
                </tr>
                <tr>
                    <td><input type="reset"></td>
                    <td><input type="submit"></td>
                </tr>

            </table>
        </form>
        </center>
</body>
</html>
